<body>
<header  class="main-header"><h1>The Code Review</h1></header>
<div class="wrapper">
<form action="submit.php" method="post">
<fieldset class="bottomborderthick" >
<legend class="center"><h2>Sign up for our newsletter</h2></legend>
<p class="center">
Get the latest news on how your code is doing right on your inbox
</p>
</fieldset>
    <fieldset class="bottomborderthin">
        <legend><h2>Contact Information</h2></legend>
        <div>
            <label for="name">Full Name</label>
 <input type="text" id="name" name="your_name" value="" placeholder="Required" required>
           </div><br/>
         <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="your_email" value="" placeholder="Required" required>
        </div><br/>
        <div>
            <label for="phone">Telephone</label>
            <input type="tel" id="phone" name="your_phone" value="" placeholder="Use only numbers for Telephone" >
        </div><br/>
        
   <div>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="your_address" value="" placeholder="Your address"  >
        </div>
        
     <div>
            <label for="city">City</label>
            <input type="text" id="city" name="your_city" value="" placeholder="Your City"  >
        </div><br/>
        
            <div>
            <label for="state">State</label>
            <select id="state" name="your_state">
            <option>Choose State</option>
            <option value="Ponta Delgada">Ponta Delgada</option>
            <option value="Ribeira Grande">Ribeira Grande</option>
            </select>
        </div><br/>
         <div>
            <label for="postal">Zip Code</label>
            <input type="text" id="postal" name="your_postal" value="">
        </div>
        </fieldset>
        
        <fieldset class="noborder">
<legend><h2>Newsletter</h2></legend>
<p>Select the Newsletters you would like to receive</p>



<label for="Html" >HTML News
<input type="checkbox" name="your_HTML" id="Html" checked="checked">
</label> 

<label for="Css" >CSS News
<input type="checkbox" name="your_CSS" id ="Css">
</label> 

<label for="Javascript" >Javascript News
<input type="checkbox" name="your_Javascript" id="Javascript">
</label> 
 </fieldset>

<br/>
<fieldset class="noborder">
<p>Select the Newsletters format</p>

<label for="html_format">HTML Format
<input type="radio" name="Newsletter_format" id="html_format">
</label>
<label for="text_format">Text Format
<input type="radio" name="Newsletter_format" id ="text_format">
</label>
</fieldset>



<fieldset>

<p >Other topics you would like to hear about</p>
<label for="comment"></label><br/>
<textarea name="your_comment" id="comment"></textarea>
<div>
<button name="submit" type="submit" id="Submit">Sign up</button>
</div>
</fieldset>
</form>
